<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island</title>
    <style>
        /* Убираем белые поля у самого браузера */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Запрещаем прокрутку */
            background-color: black;
        }
        /* Растягиваем окно игры на полную */
        iframe {
            display: block;
            width: 100vw;  /* 100% ширины экрана */
            height: 100vh; /* 100% высоты экрана */
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://trinket.io/embed/python/3f0fec34e33e?outputOnly=true&runOption=run" allowfullscreen></iframe>

</body>
</html>
