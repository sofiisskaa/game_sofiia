<head>
    <title>Treasure Island Game</title>
    <style>
        body {
            background-color: #2C3E50; /* Темний фон, щоб не різало очі */

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;

        }

            width: 100%; 
            height: 500px; /* Трохи збільшив висоту, щоб все влізло */
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>

    <div class="container">
        <h1> Treasure Island Game </h1>
        
        <iframe src="https://trinket.io/embed/python/3f0fec34e33e?outputOnly=true&runOption=run"
